<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/redirect.js"></script>
</head>
<body class="add">
    <header>
        <div class="button">
            <button class="back-button" onclick="home();"><img src="images/back.svg" alt=""> Go Back</button>
        </div>
    </header>
    <section class="image-container">
        <div class="image">
            <img src="images/breakfast-quinoa-big.png" alt="">
        </div>
    </section>
    <section class="content">
        <div class="content-container">
            <div class="info">
                <h1>Quinoa Fruit Salad</h1>
                <div class="numbers">
                    <div class="quantity">
                        <img src="images/fewer.svg" alt="">
                        <h2>1</h2>
                        <img src="images/more.svg" alt="">
                    </div>
                    <div class="price">
                        <img src="images/money-blue.svg" alt="">
                        <h2>2,000</h2>
                    </div>
                </div>
            </div>
            <div class="description">
                <h3>One Pack Contains:</h3>
                <h4>Red Quinoa, Lime, Honey, Blueberries, Strawberries, Mango, Fresh mint.</h4>
                <h5>If you are looking for a new fruit salad to eat today, quinoa is the perfect brunch for you make</h5>
            </div>
        </div>
        <footer>
            <div class="heart">
                <div class="image">
                    <img src="images/heart.svg" alt="">
                </div>
            </div>
            <div class="button">
                <button>
                    Add to basket
                </button>
            </div>
            
        </footer>
    </section>
</body>
</html>
