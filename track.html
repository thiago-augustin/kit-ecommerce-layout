<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/redirect.js"></script>
</head>
<body class="track">
    <header>
        <div class="button">
            <button class="back-button" onclick="home();"><img src="images/back.svg" alt=""> Go Back</button>
        </div>
        <h1>Delivery Status</h1>
    </header>
    <section class="content">
        <div class="dashed"></div>
        <div class="line">
            <div class="image" style="background-color: #FFFAEB;">
                <img src="images/customer-order.png" alt="">
            </div>
            <div class="description">
                <h2>Order Taken</h2>
            </div>
            <div class="ok">
                <img src="images/concluded.png" alt="">
            </div>
        </div>
        <div class="line">
            <div class="image" style="background-color: #F1EFF6;">
                <img src="images/order-prepare.png" alt="">
            </div>
            <div class="description">
                <h2>Order Is Being Prepared</h2>
            </div>
            <div class="ok">
                <img src="images/concluded.png" alt="">
            </div>
        </div>
        <div class="line">
            <div class="image" style="background-color: #FEF0F0;">
                <img src="images/delivery-man-riding-red-scooter.png" alt="">
            </div>
            <div class="description">
                <h2>Order Is Being Delivered</h2>
                <h3>Your delivery agent is coming</h3>
            </div>
            <div class="ok">
                <img src="images/call.png" alt="">
            </div>
        </div>
        <div class="map">
            <img src="images/map.png" alt="">
        </div>
        <div class="line">
            <div class="image" style="background-color: #FEF0F0;">
                <img src="images/concluded.png" alt="">
            </div>
            <div class="description">
                <h2>Order Received</h2>
            </div>
            <div class="ok">
                <img src="images/finalized.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
